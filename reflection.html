<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriti - Reflection</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=DM+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="onboarding.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <nav class="top-nav fade-up">
        <a href="index.html" class="nav-brand">
            <span
                style="display:inline-flex;align-items:center;justify-content:center;background:var(--sage);border-radius:50%;width:24px;height:24px;margin-right:6px;vertical-align:middle;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M17 8C8 10 5.9 16.17 3.82 21.34L5.71 22l1-2.3A4.49 4.49 0 008 20C19 20 22 3 22 3c-1 2-8 2-8 2z" />
                </svg>
            </span>
            Kriti
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="garden.html">Garden</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
        <div class="nav-actions" style="display:flex;align-items:center;gap:20px;">
            <a href="profile.html" aria-label="Profile" style="color:var(--text-mid);"><i data-lucide="user"></i></a>
            <a href="auth.html" class="nav-logout">Logout</a>
        </div>
    </nav>

    <div class="page-wrap">
        <img src="assets/mandala_pattern.png" class="m-tl" alt="">
        <img src="assets/mandala_pattern.png" class="m-br" alt="">

        <div class="chat-container">
            <div class="chat-card">
                <div class="chat-header">
                    <div class="status-badge"><i data-lucide="leaf" class="status-ico"></i><span>Kriti is
                            listening</span></div>
                    <h1 class="chat-title" style="font-size:1.6rem;">Daily Reflection</h1>
                    <div class="ornate">
                        <div class="ornate-line"></div><i data-lucide="sun" class="ornate-ico"></i>
                        <div class="ornate-line"></div>
                    </div>
                </div>

                <div class="chat-history" id="chat-history">
                    <div class="msg ai-msg fade-up">
                        <div class="msg-bubble">What did you do today for your focused domains?</div>
                    </div>
                </div>

                <div class="interaction-area" id="interaction-area">
                    <div class="input-wrap fade-up" id="step-1-input" style="animation-delay: 0.2s;">
                        <button class="btn-demo" onclick="sendReflection1()">Send: "Nothing."</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="tpl-typing">
        <div class="msg ai-msg typing-msg fade-up">
            <div class="msg-bubble dot-bubble">
                <div class="typing-dots"><span></span><span></span><span></span></div>
            </div>
        </div>
    </template>

    <script src="reflection.js"></script>
</body>

</html>
