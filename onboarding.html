<!DOCTYPE html>
<html lang="en">

<head>

        rel="stylesheet">

</head>

<body>
    <!-- Top Navigation -->
    <nav class="top-nav fade-up">
        <a href="index.html" class="nav-brand">
            <span
                style="display:inline-flex;align-items:center;justify-content:center;background:var(--sage);border-radius:50%;width:24px;height:24px;margin-right:6px;vertical-align:middle;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M17 8C8 10 5.9 16.17 3.82 21.34L5.71 22l1-2.3A4.49 4.49 0 008 20C19 20 22 3 22 3c-1 2-8 2-8 2z" />
                </svg>
            </span>
            Kriti
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="garden.html">Garden</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
        <div class="nav-actions" style="display:flex;align-items:center;gap:20px;">
            <a href="profile.html" aria-label="Profile" style="color:var(--text-mid);"><i data-lucide="user"></i></a>
            <a href="auth.html" class="nav-logout">Logout</a>
        </div>
    </nav>

    <div class="page-wrap">
        <!-- Background Mandalas -->
        <img src="assets/mandala_pattern.png" class="m-tl" alt="Decorative Mandala">
        <img src="assets/mandala_pattern.png" class="m-br" alt="Decorative Mandala">

        <div class="chat-container">
            <div class="chat-card">

                <!-- Header -->
                <div class="chat-header">
                    <div class="status-badge">
                        <i data-lucide="leaf" class="status-ico"></i>
                        <span>Kriti is listening</span>
                    </div>
                    <h1 class="chat-title">Letâ€™s understand what matters to you.</h1>
                    <div class="ornate">
                        <div class="ornate-line"></div>
                        <i data-lucide="sun" class="ornate-ico"></i>
                        <div class="ornate-line"></div>
                    </div>
                </div>

                <!-- Chat History Area -->
                <div class="chat-history" id="chat-history">
                    <!-- Initial AI Message -->
                    <div class="msg ai-msg fade-up">
                        <div class="msg-bubble">
                            What areas of life would you like to focus on right now?
                        </div>
                    </div>
                </div>

                <!-- Interaction Area (Bottom) -->
                <div class="interaction-area" id="interaction-area">
                    <!-- Step 1: DOMAIN CHIPS -->
                    <div class="chips-wrap fade-up" id="step-1-chips">
                        <button class="chip" onclick="selectDomain('Career', this)">ğŸ’¼ Career</button>
                        <button class="chip" onclick="selectDomain('Mental Health', this)">ğŸ§  Mental Health</button>
                        <button class="chip" onclick="selectDomain('Physical Health', this)">ğŸ’ª Physical Health</button>
                        <button class="chip" onclick="selectDomain('Family', this)">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Family</button>
                        <button class="chip" onclick="selectDomain('Learning', this)">ğŸ“š Learning</button>
                        <button class="chip" onclick="selectDomain('Self-Discipline', this)">ğŸŒ± Self-Discipline</button>
                    </div>
                    <button id="btn-continue-domains" class="btn-p hidden fade-up" onclick="confirmDomains()">Continue
                        <i data-lucide="arrow-right"></i></button>

                    <!-- Step 2 Input Wrapper -->
                    <div class="input-wrap hidden" id="step-2-input">
                        <button class="btn-demo" onclick="sendDemo1()">Send: "Placements aa rahe hain, DSA improve karna
                            hai. Aaj 2 questions solve kiye."</button>
                    </div>

                    <!-- Step 3 Input Wrapper -->
                    <div class="input-wrap hidden" id="step-3-input">
                        <button class="btn-demo" onclick="sendDemo2()">Send: "Revision nahi ki."</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Typing Indicator Template (Hidden) -->
    <template id="tpl-typing">
        <div class="msg ai-msg typing-msg fade-up">
            <div class="msg-bubble dot-bubble">
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </template>

    <script src="onboarding.js"></script>
</body>

</html>
